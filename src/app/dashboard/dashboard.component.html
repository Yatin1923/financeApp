<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="card card-chart">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Expenses</h4>
                        <p class="card-category">Expenses Chart</p>
                    </div>
                  
                    <div class="card-body">
                        <canvas  id="MyChart">{{ chart }}</canvas>
                     
                    </div>
                   
                </div>
            </div>
           
            <div class="col-lg-8 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                            <h4 class="card-title">List</h4>
                            <p class="card-category">category data</p> 
                            <button class="btn btn-danger pull-right"  mat-raised-button type="button" (click)="loadAddEditCategory()"> 
                                Add Category 
                             </button>         
                    </div>
                
                <div class="card-body table-responsive">
                    <ul class="cateories">
                       
                          <table class="table table-hover">
                            <thead class="text-warning">
                                <th>ID</th>
                                <th>Category</th>
                                <th>Count</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of cateories"
                                [class.selected]="category === selecteddata"
                                (click)="onselectdata(category)">
                                    <td>{{category.id}}</td>
                                    <td>{{category.category}}</td>
                                    <td>{{category.count}}</td>  
                                </tr>
                               
                            </tbody>
                        </table> 
                      </ul>
                      <div *ngIf="selecteddata">
                        <div class="col-lg-8 col-md-12">
                            <div class="card">
                                <div class="card-header card-header-warning">
                                    <h4 class="card-title">Expenses Status</h4>
                                    <p class="card-category">New Expenses on 15th March, 2023</p>
                                </div>
                                <div class="card-body table-responsive">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Home Loan</td>
                                                <td>3600</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Activa</td>
                                                <td>2300</td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>Dinner</td>
                                                <td>5600</td>
                                            </tr>
                                            <tr>
                                                <td>4</td>
                                                <td>Birthday Party</td>
                                                <td>875</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
